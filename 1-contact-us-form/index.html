<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- <style>
      /* write CSS here */
    </style> -->

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="heading">
      <h1>Contact sales</h1>
      <p>Aorem ipsum dolor sit amet consectetur adipisicing elit. wre</p>
    </div>
    <div class="input-container">
      <!-- Name -->
      <div class="input name">
        <div class="first">
          <label for="first name">First name</label>
          <input type="text" name="first" id="first">
          <span id="firstName-error" class="error"></span>
        </div>
        <div class="last">
          <label for="last name">Last name</label>
          <input type="text" name="last" id="last">
          <span id="lastName-error" class="error"></span>
        </div>
      </div>
      <div class="input">
        <label for="company">Company</label>
        <input type="text" name="company" id="company">
        <span id="company-error" class="error"></span>
      </div>
      <div class="input">
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <span id="email-error" class="error"></span>
      </div>
      <div class="input">
        <label for="phone">Phone number</label>
        <div class="phone-wrapper">
          <select name="country" class="select-sec">
            <option value="US" selected>US</option>
            <option value="IN">IN</option>
          </select>
          <input type="number" class="phone-input" name="phone" id="phone" placeholder="" />
        </div>
        <span class="error" id="phone-error"></span>
      </div>
      <div class="input">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="50"></textarea>
        <span id="message-error" class="error"></span>
      </div>
      <div class="checkbox">
        <label class="switchBox" id="toggleSwitch">
          <input type="checkbox" name="switch" id="switch" hidden>
          <span class="circle">&nbsp;</span>
        </label>
        <p>By selecting this, you agree to our <a href="#">privacy policy</a></p>
        <span id="checkbox-error" class="error"></span>
      </div>
      <div class="input btn">
        <button>Let's talk</button>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
  <!-- ion icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
