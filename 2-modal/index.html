<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style>

  </head>
  <body>
    <button class="deactivate-btn">Deactivate Account</button>
  
    <div class="overlay hidden">
      <div class="modal">
        <div class="icon">
          <ion-icon name="warning-outline"></ion-icon>
        </div>
        <div class="action">
          <!-- Cross cancel btn -->
          <div class="cross">
            <ion-icon name="close-outline"></ion-icon>
          </div>
          
          <div class="warning-msg">
            <h2>Deactivate Account</h2>
            <h3>Are you sure you want to deactivate your account? All of your data will be permanently removed from our servers forever. This action cannot be undone.</h3>
          </div>
          <div class="btn-container">
            <button class="cancel">Cancel</button>
            <button class="deactivate">Deactivate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
